# Axiom Hive DDM - Manifold Configuration
# Format: domain,type,entropy_max,ttl
# 
# domain: DNS domain name (FQDN or wildcard pattern)
# type: "exact" or "wildcard"
# entropy_max: Maximum allowed entropy (0 = no limit)
# ttl: Time-to-live in seconds (0 = permanent)

# Internal services (exact matches)
api.example.com,exact,0,0
www.example.com,exact,0,0
mail.example.com,exact,0,0
db.internal.example.com,exact,0,0

# Cloud services (wildcards with entropy bounds)
*.s3.amazonaws.com,wildcard,4.0,0
*.cloudfront.net,wildcard,3.8,0
*.azureedge.net,wildcard,3.8,0

# CDN services
*.cdn.example.com,wildcard,3.5,0
*.fastly.net,wildcard,4.0,0
*.akamaiedge.net,wildcard,4.0,0

# SaaS platforms
*.salesforce.com,wildcard,3.0,0
*.slack.com,wildcard,3.0,0
*.zoom.us,wildcard,3.0,0

# Development/staging (temporary, 24 hours)
dev-api.example.com,exact,0,86400
staging.example.com,exact,0,86400

# Partner integrations
api.partner1.com,exact,0,0
webhook.partner2.com,exact,0,0

# DNS infrastructure
dns.google,exact,0,0
cloudflare-dns.com,exact,0,0
one.one.one.one,exact,0,0

# Operating system updates
*.ubuntu.com,wildcard,3.5,0
*.microsoft.com,wildcard,3.5,0
*.apple.com,wildcard,3.5,0

# Certificate authorities (for OCSP)
ocsp.digicert.com,exact,0,0
ocsp.letsencrypt.org,exact,0,0
crl.pki.goog,exact,0,0

# Container registries
*.docker.io,wildcard,3.5,0
ghcr.io,exact,0,0
*.gcr.io,wildcard,3.5,0

# Monitoring and observability
*.datadog.com,wildcard,3.0,0
*.newrelic.com,wildcard,3.0,0
*.pagerduty.com,wildcard,3.0,0
